<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <div class="container-fluid position-relative">
        <div class="fixed-top d-flex justify-content-center mt-4">
            <span class="title fs-2 px-2 border border-light border-2 rounded">Perlin-ASCII</span>
            <span id="frame-counter" class="fs-3 px-2 me-4 position-absolute end-0 me-2 bg-black"></span>
        </div>
        <div class="fixed-bottom w-100 d-flex mb-4 dropup">
            <button type="button" class="mx-auto btn btn-light dropdown-toggle fs-5" data-bs-toggle="dropdown">
                <i style="color: black;" class="bi bi-gear"></i>
                Settings
            </button>
            <ul class="dropdown-menu p-2 w-50">
                <div>
                    <div class="d-flex justify-content-between">
                        <label style="color: black;" for="font-size" class="form-label">Tamanho da fonte</label>
                        <span style="color: black;" id="font-size-num"></span>
                    </div>
                    <input type="range" class="form-range" min="1" max="50" step="1" value="50" id="font-size">
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <label style="color: black;" for="scale" class="form-label">Escala</label>
                        <span style="color: black;" id="scale-num">2</span>
                    </div>
                    <input type="range" class="form-range" min="0.01" max="10" step="0.01" value="2" id="scale">
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <label style="color: black;" for="increment" class="form-label">Incremento</label>
                        <span style="color: black;" id="increment-num">0.005</span>
                    </div>
                    <input type="range" class="form-range" min="0.001" max="0.01" step="0.001" value="0.005" id="increment">
                </div>
                <div>
                    <div class="d-flex justify-content-between">
                        <label style="color: black;" for="time-passage" class="form-label">Tempo</label>
                        <span style="color: black;" id="time-passage-num">0.00003</span>
                    </div>
                    <input type="range" class="form-range" min="0.000001" max="0.0001" step="0.000001" value="0.00003" id="time-passage">
                </div>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
