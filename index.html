<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin-ASCII</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <div class="container-fluid fixed-top">
        <div class="row align-items-center py-3">
            <div class="col-3">
                <span id="frame-counter" class="fs-4 py-2 bg-black text-nowrap"></span>
            </div>
            <div class="col-6">
                <h1 class="bg-black-7 m-0 fs-1 text-center border border-light border-2 rounded">
                    Perlin-ASCII
                </h1>
            </div>
            <div class="col-3">
                <div class="dropdown d-flex justify-content-end">
                    <button type="button" class="btn btn-light dropdown-toggle fs-2 p-1 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i style="color: black;" class="bi bi-gear d-flex align-items-center"></i>
                    </button>
                    <ul class="dropdown-menu p-2">
                        <div>
                            <div class="d-flex justify-content-between">
                                <label style="color: black;" for="font-size" class="form-label">Tamanho da fonte</label>
                                <span style="color: black;" id="font-size-num"></span>
                            </div>
                            <input type="range" class="form-range" min="1" max="50" step="1" value="50" id="font-size">
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <label style="color: black;" for="scale" class="form-label">Escala</label>
                                <span style="color: black;" id="scale-num">2</span>
                            </div>
                            <input type="range" class="form-range" min="0.01" max="10" step="0.01" value="5" id="scale">
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <label style="color: black;" for="increment" class="form-label">Incremento</label>
                                <span style="color: black;" id="increment-num">0.005</span>
                            </div>
                            <input type="range" class="form-range" min="0.001" max="0.01" step="0.001" value="0.005" id="increment">
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <label style="color: black;" for="time-passage" class="form-label">Tempo</label>
                                <span style="color: black;" id="time-passage-num">0.00003</span>
                            </div>
                            <input type="range" class="form-range" min="0.000001" max="0.0001" step="0.000001" value="0.00003" id="time-passage">
                        </div>
                    </ul>
                </div>
            </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
